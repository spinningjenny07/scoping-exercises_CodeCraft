<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		/*
			Exercise 2
			How many different variables named "a" are created here? 3 - The global variable "a" as well as 2 local variables named "a".
		*/

		function createFunction() {
			var a = function () {
				var a = "b";
				return a;
			};//There needs to be a ; after the curly braces b/c we used var to define the function. If there's just function (){} then you don't need the ;. But it's better to do it with var.
			return a;
		}
		var a = createFunction();
		console.log(a());
	</script>
</body>

</html>
